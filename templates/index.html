    var datelist = [];

            pushstr = "<li id='" + datename + "' value='" + item + "'><a href='#'>" + item + "</a></li>";
            items.push(pushstr);
            datelist.push(datename);
            $('#' + datename).click(function () {
                alert($(this).text());
            })
        })
        $('#selectdate').prepend(items.join(''));
    });

    </script>
