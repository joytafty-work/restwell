<body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="../static/js/moment.js"></script>
    <script src="../static/js/opentip.js"></script>
    <script src="http://momentjs.com/downloads/moment-timezone.min.js"></script>
    <script src="../static/js/moment-timezone-data.js"></script>
    <script>
    $.getJSON("data.json", function(d) {
        tz = moment().tz(d[0].timezone).format("HH:mm A");                                
        $("#topheader1").text(d[0].timezone);
        $("#topheader2").text(tz);
    });
    </script>

    <!-- fetchSleep() -->
    <script type="text/javascript">
        function fetchSleep() {
            $("#fetchsleep").click(function() {
                // $("#slqual").css("background-color", "white");
                $.getJSON("data.json", function (d) {
                    $.each(d, function(p, v){
                        // Sleep Efficiency
                        slef = v.efficiency;
                        // Sleep Duration Value
                        hr_slduration = Math.floor(v.timeInBed/60);
                        min_slduration = (v.timeInBed%60);
                        // Date 
                        recdate = moment(v.date).format("ddd MMM DD, YYYY");
                        // Bed Time
                        slbedtime = moment(v.date + '-' + v.startTime, "YYYY-MM-DD-HH:mm").format("HH:mm A");
                        // Awake Time
                        tempbedtime = moment(v.date + '-' + v.startTime, "YYYY-MM-DD-HH:mm");
                        slawaketime = moment(tempbedtime).add('m', v.timeInBed).format("HH:mm A");
                        // Bind data                        
                        $("#slqual").text(slef+'%');
                        $("#slduration").text(hr_slduration + "h " + min_slduration +"min");
                        $("#bedtime").text(slbedtime);
                        $("#sldate").text(recdate);
                        $("#awaketime").text(slawaketime);
                    });
                });

            $("#fetchsleep").mouseleave(function() {
                // $("#slqual").css("background-color", "pink");
                });
            });
        }
    </script>

    <!-- Outer Score Panel -->
    
    <div class="container">
    <main role="main" align="center">
        <h2 id="topheader1"></h2>
        <h3 class="margin-base-vertical" id="topheader2"></h3>
    </main>
    </div>
    <div class="container">
        <div class ="row-fluid">
            <div class=".col-xs-6 col-xs-offset-4 .col-sm-3 col-sm-offset-1 panel2 panel2-default">
                <div class="row">
                    <i class="icon-time" style="color: #c3325f"> RestWell Score </i>
                    <button type="button" class="btn btn-default" 
                        data-ot="load lastnight's data" data-ot-delay="0"
                        style="background-color: rgba(0, 0, 0, 0.05); border:0px" 
                        id="fetchsleep" onClick="fetchSleep()">
                        <span class="glyphicon glyphicon-repeat" style="color:#c3325f"></span>
                     </button>                    
                </div>
                <div class="row">
                   <h1num>87</h1num>
                </div>
            </div>
        </div>
    </div>
    <!-- Lower Panel -->
    <div class="container">
        <div class="row-fluid">
            <div class="col-xs-5 .col-sm-4 .col-lg-4 panel panel-default">
                <!-- Row 1 -->
                <div class="row-fluid">                     
                     <h4 id="sldate"></h4>
                </div>
                <!-- Row 2 -->
                <div class="row-fluid">
                    <div class=".col-xs-4 col-xs-offset-4 .col-sm-2 col-sm-offset-1">
                        <p>Sleep Efficiency</p>

                    <div class=".col-xs-4 col-xs-offset-1 .col-sm-3 col-sm-offset-1">

                        <h4 id="slduration">8 h 44 mins</h4>
                    </div>
                </div>
                <!-- Row 3 -->
                <div class="row-fluid">
                    <div class=".col-xs-4 col-xs-offset-1 .col-sm-3 col-sm-offset-1">
                        <p>Bed time</p>
                        <h4 id="bedtime">9:30 pm</h4>
                    </div>
                    <div class=".col-xs-4 col-xs-offset-1 .col-sm-3 col-sm-offset-1">
                        <p>Awake time</p>
                        <h4 id="awaketime">6:14 am</h4>
                    </div>
                </div>

                <!-- Row 4 -->
                <div class="row-fluid">
                    <div class=".col-xs-4 col-xs-offset-4 .col-sm-3 col-sm-offset-6">
                        <form>
                        <p class="input-group">
                            <span class="input-group-addon"><span class="icon-envelope"></span></span>
                            <input type="text" class="form-control input" name="email" placeholder="joytafty@gmail.com" />
                        </p>
                        <p class="help-block text-center"><small>Let us know how we can help.</small></p>
                        <p class="text-center">
                            <button type="submit" class="btn btn-success">Send us feedback</button>
                        </p>
                        </form>
                    </div>
                </div>                
            </div><!-- //main content -->

            <!-- Column2 -->

            <!-- Row 1 -->

            </div>

            <!-- Column2 -->            
            <div class="col-xs-6 .col-sm-6 .col-lg-6 panel panel-default">
            <!-- Row 1 -->
